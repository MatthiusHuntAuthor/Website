<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Novels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f1e5;
        }
        .book-cover {
            width: 60%;
            max-width: 600px;
            height: 80vh;
            background: linear-gradient(135deg, #a67c52, #5c3b1e);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border: 5px solid #4a2c16;
        }
        .book-title {
            font-size: 2.5em;
            font-weight: bold;
        }
        .book-subtitle {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="book-title">Welcome to My Novels</div>
        <div class="book-subtitle">Explore my world of stories and adventures</div>
    </div>
</body>
</html>
